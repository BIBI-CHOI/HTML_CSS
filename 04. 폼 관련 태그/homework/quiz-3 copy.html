<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <style>
        .conttainer {
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상품 주문서</h1>
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="name" class="title">이름</label>
                        <input type="text" id="name" placeholder="여백없이 입력">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" placeholder="연락가능한 번호">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="address">주소</label>
                        <input type="text" id="address">
                    </li>
                    <li>
                        <label for="tel2">연락처</label>
                        <input type="tel" id="tel2">
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="60" rows="4"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <input>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
