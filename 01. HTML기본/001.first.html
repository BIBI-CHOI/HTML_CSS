<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 처음 만드는 HTML 문서</title>
</head>
<body>

    <!--zencoding 태그 포함 관계 : >, 동일레벨 : + -->
    <!--h+p+img-->

    <!--제목 태그 h1~h6 사용 가능, 크기는 h1 > h2> h3 > h4 > h5 > h6 -->
    <h1>시간이란...</h1>
    <!--p 단락 표시 태그-->
    <p>내일 죽을 것 처럼 오늘을 살고 <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 영원히 살 것 처럼 내일을 꿈꾸어라. </p>
    <!-- img 이미지 삽입 태그-->
    <img src="images/first.jpg">

    <h1></h1>
    <p></p>
    <img src="" alt="">
       
</body>
</html>
